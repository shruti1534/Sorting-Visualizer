<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <div class="main">
        <div class="container">
            <h1 class="text-center mb-1 font">SORTING-VISUALIZER</h1>
            <div class="d-flex justify-content-around">

                <button type="button" class="btn btn-primary text-white mb-2 font2" id="create">Generate new array</button>

                <div>
                    <p class="font2 mt-1"><b>Size of array:</b></p>
                    <div class="d-flex flex-column bd-highlight">
                        <input id="arr_sz" type="range" min=10 max=63 step=1 value=40>
                    </div>
                </div>
                <div>
                    <p class="font2 mt-1"><b>Speed of algorithm:</b></p>
                    <div class="d-flex flex-column bd-highlight">
                        <input id="speed" type="range" min=1 max=5 step=1 value=4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- left part of body -->
    <div class="mt-2 ms-2">
        <p><h5 class="font">Algorithm information-</h5></p>
        <div class="card px-1 py-2 font2 addon">Short information regarding the algorithm you will choose to sort the array.</div>
    </div>

    <!-- visualizer -->
    <div class="position" id="bars"></div>
    <!-- footer -->
    <div>
        <div class="main fixed-bottom">
            <div class="d-flex justify-content-center btns">
                <button type="button" class="btn btn-dark my-2 ms-3 font2 bubblesort">Bubble-sort</button>
                <button type="button" class="btn btn-dark my-2 ms-3 font2 quicksort">Quick-sort</button>
                <button type="button" class="btn btn-dark my-2 ms-3 font2 selectionsort">Selection-sort</button>
                <button type="button" class="btn btn-dark my-2 ms-3 font2 insertionsort">Insertion-sort</button>
                <button type="button" class="btn btn-dark my-2 ms-3 font2 mergesort">Merge-sort</button>
                <button type="button" class="btn btn-dark my-2 ms-3 font2 heap">Heap</button>
            </div>
        </div>
    </div>

    <!-- js files -->
    <script src="script/main.js"></script>
    <script src="script/sorting.js"></script>
    <script src="script/bubble.js"></script>
    <script src="script/insertion.js"></script>
    <script src="script/selection.js"></script>
    <!-- <script src="script/quick.js"></script> -->
    <!-- <script src="script/merge.js"></script> -->
    <!-- <script src="script/heap.js"></script> -->
</body>
</html>
